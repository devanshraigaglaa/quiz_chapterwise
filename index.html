let quiz=[],index=0,score=0,answered=false;

// =================== FUNCTIONS ===================
function startChapter(ch){
  quiz = chapters[ch];
  index = 0; score = 0;
  document.getElementById("chapterPage").style.display="none";
  document.getElementById("quizPage").style.display="block";
  loadQuestion();
}

function loadQuestion(){
  answered=false;
  document.getElementById("nextBtn").classList.remove("active");
  document.getElementById("result").innerText="";

  document.getElementById("progress").innerText =
    `Question ${index+1} / ${quiz.length}`;

  document.getElementById("question").innerText = quiz[index].q;

  const opt = document.getElementById("options");
  opt.innerHTML="";

  ["A","B","C","D"].forEach((l,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText = quiz[index].options[i];
    d.onclick=()=>checkAnswer(l,d);
    opt.appendChild(d);
  });
}

function checkAnswer(sel,el){
  if(answered) return;
  answered=true;

  const correct = quiz[index].answer;
  const opts=document.querySelectorAll(".option");
  opts.forEach(o=>o.style.pointerEvents="none");

  if(sel===correct){
    el.classList.add("correct");
    document.getElementById("result").innerText="‚úÖ Correct";
    score++;
  }else{
    el.classList.add("wrong");
    opts["ABCD".indexOf(correct)].classList.add("correct");
    document.getElementById("result").innerText="‚ùå Wrong";
  }
  document.getElementById("nextBtn").classList.add("active");
}

function nextQuestion(){
  if(!answered) return;
  index++;
  if(index<quiz.length){
    loadQuestion();
  }else{
    document.getElementById("quizPage").innerHTML =
      `<h2>üéâ Chapter Completed</h2>
       <p style="text-align:center;font-size:22px">
         Score: ${score} / ${quiz.length}
       </p>
       <button class="chapter-btn" onclick="location.reload()">
         Back to Chapters
       </button>`;
  }
}
</script>
